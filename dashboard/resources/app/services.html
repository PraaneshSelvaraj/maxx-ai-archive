<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="assets/services.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    />
  </head>
  <body>
    <div class="services">
      <div class="side-navigation-bar">
        <div class="side-navigation-item-parent">
          <div class="side-navigation-item">
            <div class="home">Home</div>
            <img class="collection-icon" alt="" src="images/home.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
          </div>
          <div class="side-navigation-item1">
            <div class="voice-engine">Voice Engine</div>
            <img class="collection-icon" alt="" src="images/speaker.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
          </div>
          <div class="side-navigation-item">
            <div class="voice-engine">Services</div>
            <img class="collection-icon" alt="" src="images/service.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
          </div>
        </div>
        <div class="side-navigation-item-group">
          <div class="side-navigation-item3">
            <div class="voice-engine">Settings</div>
            <img class="collection-icon" alt="" src="images/cog.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
          </div>
          <div class="side-navigation-item3">
            <div class="voice-engine">Sign Out</div>
            <img class="collection-icon" alt="" src="images/logout.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
          </div>
        </div>
      </div>
      <div class="services-child"></div>
      <div class="services2">Services</div>
      <div class="scrolldiv" id="scrolldiv">
        <div class="grid-item">
          <div>Amazon</div>
          <div>Hybrid</div>
          <img
              alt=""
              src="images/pencil.svg"
            />
          <img
            alt=""
            src="images/trash.svg"
          />
        </div>
        
      </div>
      <button class="button">
        <div class="add-service">Add Service</div>
      </button>
    </div>
  </body>
</html>
