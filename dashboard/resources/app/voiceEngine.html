<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="assets/voice_style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="voice-engine">
      <div class="side-navigation-bar">
        <div class="side-navigation-item-parent">
          <div class="side-navigation-item1">
            <a href="home.html">
            <div class="home">Home</div>
            <img class="collection-icon" alt="" src="images/home.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
        </a>
          </div>
          <div class="side-navigation-item">
            <div class="services">Voice Engine</div>
            <img class="collection-icon" alt="" src="images/speaker.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
          </div>
          <div class="side-navigation-item1">
            <div class="services">Services</div>
            <img class="collection-icon" alt="" src="images/service.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
          </div>
        </div>
        <div class="side-navigation-item-group">
          <div class="side-navigation-item3">
            <div class="services">Settings</div>
            <img class="collection-icon" alt="" src="images/cog.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
          </div>
          <div class="side-navigation-item3">
            <div class="services">Sign Out</div>
            <img class="collection-icon" alt="" src="images/logout.svg" />

            <img
              class="chevron-right-icon"
              alt=""
              src="images/chevron-right.svg"
            />
          </div>
        </div>
      </div>
      <div class="voice-engine-child"></div>
      <select class="dropdown" id="engineDropdown">
        <option value="Wit.AI">Wit.AI</option>
        <option value="GTTS">GTTS</option>
      </select>

      <select class="dropdown1" id="voiceDropdown">

      </select>
      <button class="button" id="test_button">
        <div class="speak">Speak</div>
      </button>
      <button class="button1" id="select_button">
        <div class="speak">Change Voice</div>
      </button>
      <div class="rich-text-field">
        <textarea class="rich-text-field-child" id="voicetext" cols="30" rows="10" maxlength="200"> </textarea>
        <div class="tryout">Try Out</div>
      </div>
    </div>
    <script src="assets/voice_script.js"></script>
  </body>
</html>
